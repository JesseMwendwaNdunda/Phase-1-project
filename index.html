<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JVAG</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="artHeader">
      <h1>JESSE'S VIRTUAL ART GALLERY</h1>
      <p>"Every Click is a Brushstroke of Discovery."</p>
    </header>

    <section class="container">
        <form class="aaddArtForm">
            <h3>Brush Your Story Here</h3>
            <input
               type="text"
               name="title"
               placeholder="Artwork Title"
               required>
               <br>
                
            <input
               type="text"
               name="artist"
               placeholder="Artist Name"
               required>
               <br>
            
            <input 
               type="text"
               name="image"
               placeholder="Image URL"
               required>
               <br>

            <textarea name="description"  placeholder="ArtWork Description"></textarea><br>

            <input 
              type="submit"
              value="Upload Artwork"
              >
        </form>
    </section>

    <p class="centre">
        <button id="toggleFormBtn">Add your art to the gallery</button>
    </p>

    <section id="artCollection"></section>

    <script src="index.js"></script>
    
</body>
</html>
