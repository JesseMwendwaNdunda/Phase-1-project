<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
      <h1>JESSE'S VIRTUAL ART GALLERY</h1>
      <p>"Every Click is a Brushstroke of Discovery."</p>
    </header>

    <section>
        <form>
            <h3>Brush Your Story Here</h3>
            <input
               type="text"
               name="title"
               placeholder="Artwork Title"
               required>
               <br>
                
            <input
               type="text"
               name="artist"
               placeholder="Artist Name"
               required>
               <br>
            
            <input 
               type="text"
               name="image"
               placeholder="Image URL"
               required>
               <br>

            <textarea name="description"  placeholder="ArtWork Description"></textarea><br>

            <input 
              type="submit"
              value="Upload Artwork"
              >
        </form>
    </section>

    <p>
        <button>Add your art to the gallery</button>
    </p>
    
</body>
</html>
